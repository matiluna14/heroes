
<div fxLayout = "column">

    <div fxLayout = "column">
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    

    
        <mat-form-field>
            <input type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [(ngModel)]="termino"
            [matAutocomplete]="auto"
            (input)="buscando()">

            <mat-autocomplete #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">


                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0  && termino.length > 0">
                    No se encontr√≥ ningun heroe con {{termino}}
                </mat-option>

            </mat-autocomplete>

        </mat-form-field>
    </div>

</div>

<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<br>


<div fxLayout="row wrap"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div *ngFor="let heroe of heroes" 
         fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         fxFlex.xs="100"
         >


        <app-heroe-tarjeta [heroe] = 'heroe'></app-heroe-tarjeta>


    </div>

</div>
